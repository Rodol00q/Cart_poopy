<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Gato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-background">
            <div id="circle">
                <img id="cat" src="https://i.ibb.co/hH21fWk/1722021352366.png" alt="Gato">
                <img id="food-icon" src="https://i.ibb.co/6yggQ6F/1722021304503.png" alt="Icono de comida">
                <img id="hungry-icon" src="https://i.ibb.co/BBTMysc/1722021280616.png" alt="Icono de hambre">
            </div>
        </div>
        <div id="info">
            <div id="food-bar-container">
                <div id="food-bar"></div>
            </div>
            <div id="food-label">Comida: 0%</div>
            <div id="ethereum-label">Ethereum: 0.0000</div>
            <div id="timer">Temporizador: 00:00:00</div>
            <button id="tap-button">
                <img src="https://i.ibb.co/6yggQ6F/1722021304503.png" alt="Tap" id="tap-icon">
            </button>
            <button id="invite-friends">Invitar Amigos</button>
            <button id="link-metamask">Vincular a MetaMask</button>
        </div>
    </div>
    <script src="script.js"></script>
